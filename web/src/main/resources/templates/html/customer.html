<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="themes/default/list_css::top"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="themes/default/header::header"></div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div th:replace="themes/default/nav::nav"></div>
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
        <div th:replace="themes/default/user_nav::nav"></div>
    </div>

    <style type="text/css">
        th, td {
            white-space: nowrap;
        }
    </style>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
                组织机构管理
                <small>客户列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">组织机构管理</a></li>
                <li class="active">客户列表</li>
            </ol>
        </section>
        <div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog" aria-labelledby="addUpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="addUpModalLabel">
                            公司信息
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" th:object="${customer}" id="customerUpdateForm" method="post">
                            <input type="hidden" class="form-control m-input" th:field="*{id}" id="id">
                            <div class="form-control-inline">
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label"><span style="color:red;">*</span>客户名称：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control m-input" th:field="*{name}" id="name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-control-inline">
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label"><span style="color:red;">*</span>客户编码：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control m-input" th:field="*{code}" id="code" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-control-inline">
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label"><span style="color:red;">*</span>客户类型：</label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control m-input" th:field="*{customerType}" id="customerType" required>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="submit" class="btn btn-primary">保存</button>
                            </div>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal -->
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="box box-warning">
                <div class="box-header with-border">
                    <div class="box-header with-border">
                        <a class="btn btn-primary" id="addCustomerBtn">
                            <i class="fa fa-plus"></i> 增加
                        </a>
                        <a class="btn btn-warning" id="deleteCustomerBtn">
                            <i class="fa fa-trash-o"></i> 删除
                        </a>
                        <a class="btn btn-primary" id="updateCustomerBtn">
                            <i class="fa fa-edit"></i> 修改
                        </a>
                        <a class="btn btn-primary" id="queryBtn">
                            <i class="fa fa-edit"></i> 查询
                        </a>
                        <a class="btn btn-primary" id="resetBtn">
                            <i class="fa fa-edit"></i> 重置
                        </a>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table id="customerList" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th class="center" >
                                <input type="checkbox" class="checkAll" id="checkAll"/>
                            </th>
                            <th >序号</th>
                            <th >客户编码</th>
                            <th >客户名称</th>
                            <th >客户类型</th>
                        </tr>
                        <tr>
                            <td> </td>
                            <td><input type="hidden" class="form-control m-input"  id="id_input"></td>
                            <td align="center">
                                <input type="text" class="form-control" name="search" id="code_input" placeholder="查询"/>
                            </td>
                            <td align="center">
                                <input type="text" class="form-control" name="search" id="name_input" placeholder="模糊查询"/>
                            </td>
                            <td align="center">
                               <!-- <select class="form-control"  name="search" id="supplierId_input">
                                    <option style='display: none'></option>
                                    <option value="0">标准</option>
                                    <option value="1">定制</option>
                                </select>-->
                                <input type="text" class="form-control" name="search" id="customerType_input" placeholder="查询"/>
                            </td>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<div th:replace="themes/default/footer::footer"></div>
</div>
<!-- ./wrapper -->
</body>
<script th:replace="themes/default/list_js::importjs"></script>
<script type="text/javascript">

    var customerTable;

    $(function () {
        $("#customerUpdateForm").validate({
                highlight: function (e) {
                    $(e).closest('.form-group').addClass('has-error');
                },
                unhighlight: function (e) {
                    $(e).closest('.form-group').removeClass('has-error');
                }
                ,
                submitHandler: function () {
                    addCustomer();
                }
            }
        );
        loadDataTableData();
    });
    //加载表格数据
    function loadDataTableData() {
        customerTable = $('#customerList').DataTable({
            "aLengthMenu": [10, 25, 50, 100],
            "bAutoWidth": true,
            "sScrollX":true,
            'bPaginate': true,
            "bDestory": true,
            "bRetrieve": true,
            "bFilter": false,
            "bSort": false,
            "bProcessing": true,
            "serverSide": true,
            "iDisplayLength": 10,
            "columns": [
                {
                    "sClass": "text-center",
                    "data": "id",
                    "render": function (data, type) {
                        return "<div align='center'><input type='checkbox' onclick = childclick() name='ckb_id' value='" + data + "'></div>";
                    },
                    "bSortable": false
                },
                {
                    "data": null,
                    render: function (data, type, row, meta) {
                        var startIndex = meta.settings._iDisplayStart;
                        return (startIndex + meta.row + 1).toString();
                    }
                },
                {"data": "code"},
                {"data": "name"},
                {"data": "customerType",
                   /* "render": function (data, type, row, meta) {
                        if("0" == data){
                            return "标准";
                        }
                        else{
                            return "定制";
                        }
                    }*/
                },
            ],
            "ajax": {
                type: "POST",
                url: '/customer/selectCustomers',
                data: function (d) {
                    d.code = $.trim($('#code_input').val());
                    d.name = $.trim($('#name_input').val());
                    d.customerType = $.trim($('#customerType_input').val());
                    return d;
                }
            },
            "fnCreatedRow": function (nRow, aData, iDataIndex) {
                $(nRow).css("cursor", "pointer");
            },
            "oLanguage": {
                "sProcessing": "努力加载中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有数据",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                }
            }
        })
    }

    //实现全选功能
    $('#checkAll').on('click', function () {
        if (this.checked) {
            $(this).attr('checked', 'checked');
            $("input[name='ckb_id']").each(function () {
                this.checked = true;
            });
        } else {
            $(this).removeAttr('checked');
            $("input[name='ckb_id']").each(function () {
                this.checked = false;
            });
        }
    });

    function childclick(id) {
        if ($(this).is(":checked") == false) {
            $("#checkAll").prop("checked", false);
        }
    }

    //回车键绑定
    $("input[name='search']").bind('keypress', function (event) {
        if (event.keyCode == "13") {
            customerTable.ajax.reload();
        }
    });

    //查询
    $('#queryBtn').click(function () {
        customerTable.ajax.reload();
    })
    //重置
    $('#resetBtn').click(function () {
        $("input[name='search']").val('');
        $("#code_input")[0].options.selectedIndex = 0;
        $("#name_input")[0].options.selectedIndex = 0;
        customerTable.ajax.reload();
    })

    //添加
    function addCustomer() {
        var params = {
            id: $.trim($('#id').val()),
            name: $.trim($('#name').val()),
            code: $.trim($('#code').val()),
            customerType: $.trim($('#customerType').val()),
        }
        $.ajax({
            type: "post",
            data: params,
            url: "/customer/saveOrUpdateCustomer",
            dataType: "json",
            success: function (data) {
                if (data.code) {
                    swal('提示', data.msg, 'success');
                    //刷新当前
                    setTimeout(function () {
                        history.go(0);
                    }, 1000);
                } else {
                    swal('提示', data.msg, 'warning');
                }
            }
        })
    }
    //添加
    $('#addCustomerBtn').click(function () {
        //清空 文本框
        $('.m-input').val('');
        $('#addCustomerModal').modal('show');
    });
    //修改
    $('#updateCustomerBtn').click(function () {
        //清空
        $('.m-input').val('');
        var checkedBox = $("input[name='ckb_id']:checked");
        if (checkedBox.length != 1) {
            swal('提示', '请选择一条记录，修改！', 'warning');
            return;
        }
        var params = {
            id: $('input[name="ckb_id"]:checked').val()
        };
        $.ajax({
            url: '/customer/selectByPrimaryKey',
            data: params,
            dataType: 'json',
            type: "post",
            success: function (data) {
                if (data) {
                    // 1,提示
                    if (data.code) {
                        $('#id').val(data.id);
                        $('#name').val(data.name);
                        $('#code').val(data.code);
                        $('#customerType').val(data.customerType);

                        $('#addCustomerModal').modal('show');
                    } else {
                        swal('提示', data.msg, 'warning');
                    }
                }
            }
        });
    })

    //删除
    $('#deleteCustomerBtn').click(function () {
        var checkedBox = $("input[name='ckb_id']:checked");
        if (checkedBox.length == 0) {
            swal('提示', '至少选择一条记录，删除！', 'warning');
            return;
        }
        var ids = [];
        $('input[name="ckb_id"]:checked').each(function () {
            ids.push($(this).val());
        });
        swal({
            title: '警告',
            text: '确定删除：' + ids.length + '条记录？',
            type: 'error',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '确定！',
            cancelButtonText: '取消！',
        }).then(function (obj) {
            if (obj.value) {
                var params = {
                    ids: ids
                };
                $.ajax({
                    url: '/customer/deleteCustomer',
                    dataType: 'json',
                    type: "post",
                    data: params,
                    traditional: true,
                    success: function (data) {
                        if (data) {
                            // 1,提示
                            if (data.code) {
                                swal('提示', data.msg, 'success');
                                //刷新当前
                                setTimeout(function () {
                                    history.go(0);
                                }, 1000);
                            } else {
                                swal('提示', data.msg, 'warning');
                            }
                        }
                    }
                });
            }
        })
    });
</script>
</html>
