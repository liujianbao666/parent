<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="themes/default/list_css::top"></head>
<body class="hold-transition skin-blue sidebar-mini">
<style>

    body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
    }

    #calendar {
        max-width: 900px;
        margin: 0 auto;
    }

</style>
<div class="wrapper">

    <div th:replace="themes/default/header::header"></div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div th:replace="themes/default/nav::nav"></div>
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
        <div th:replace="themes/default/user_nav::nav"></div>
    </div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
               工作日历管理
                <small>工作日历列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">工作日历管理</a></li>
                <li class="active">工作日历列表</li>
            </ol>
        </section>

        <div id="calendar">
        </div>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<div th:replace="themes/default/footer::footer"></div>
</div>
<!-- ./wrapper -->
</body>
<script th:replace="themes/default/list_js::importjs"></script>
<script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'interaction', 'dayGrid' ],
            height : 650,
            aspectRatio:6,
            defaultDate: '2019-06-12',
            weekNumbers:true,
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
            dayNames: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
            dayNamesShort: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
            events: [
                {
                    title: '事件',
                    start: '2019-06-01'
                }
            ]
        });

        calendar.render();
    });

    //加载表格数据
    function loadDataTableData() {
        workCalendarTable = $('#workCalendarList').DataTable({
            "aLengthMenu": [10, 25, 50, 100],
            "bAutoWidth": true,
            "sScrollX":true,
            'bPaginate': true,
            "bDestory": true,
            "bRetrieve": true,
            "bFilter": false,
            "bSort": false,
            "bProcessing": true,
            "serverSide": true,
            "iDisplayLength": 10,
            "columns": [
                {
                    "sClass": "text-center",
                    "data": "id",
                    "render": function (data, type) {
                        return "<div align='center'><input type='checkbox' onclick = childclick() name='ckb_id' value='" + data + "'></div>";
                    },
                    "bSortable": false
                },
                {
                    "data": null,
                    render: function (data, type, row, meta) {
                        var startIndex = meta.settings._iDisplayStart;
                        return (startIndex + meta.row + 1).toString();
                    }
                },
                {"data": "code"},
                {"data": "name"},
                {"data": "supplierId",
                   /* "render": function (data, type, row, meta) {
                        if("0" == data){
                            return "标准";
                        }
                        else{
                            return "定制";
                        }
                    }*/
                },
                {"data": "receiveId"}
            ],
            "ajax": {
                type: "POST",
                url: '/workCalendar/selectWorkCalendars',
                data: function (d) {
                    d.code = $.trim($('#code_input').val());
                    d.name = $.trim($('#name_input').val());
                    d.supplierId = $.trim($('#supplierId_input').val());
                    d.receiveId = $.trim($('#receiveId_input').val());
                    return d;
                }
            },
            "fnCreatedRow": function (nRow, aData, iDataIndex) {
                $(nRow).css("cursor", "pointer");
            },
            "oLanguage": {
                "sProcessing": "努力加载中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有数据",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                }
            }
        })
    }

</script>
</html>
