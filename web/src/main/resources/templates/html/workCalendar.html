!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="themes/default/list_css::top"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="themes/default/header::header"></div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div th:replace="themes/default/nav::nav"></div>
    </div>
    <div sec:authorize="hasRole('ROLE_USER')">
        <div th:replace="themes/default/user_nav::nav"></div>
    </div>

    <style>
        * {margin: 0;padding: 0}
        #calendar {width: 210px;margin: 100px auto;overflow: hidden;border: 1px solid #000;padding: 20px;position: relative}
        #calendar h4 {text-align: center;margin-bottom: 10px}
        #calendar .a1 {position: absolute;top: 20px;left: 20px;}
        #calendar .a2 {position: absolute;top: 20px;right: 20px;}
        #calendar .week {height: 30px;line-height: 20px;border-bottom: 1px solid #000;margin-bottom: 10px}
        #calendar .week li {float: left;width: 30px;height: 30px;text-align: center;list-style: none;}
        #calendar .dateList {overflow: hidden;clear: both}
        #calendar .dateList li {float: left;width: 30px;height: 30px;text-align: center;line-height: 30px;list-style: none;}
        #calendar .dateList .ccc {color: #ccc;}
        #calendar .dateList .red {background: #F90;color: #fff;}
        #calendar .dateList .sun {color: #f00;}
    </style>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1>
               工作日历管理
                <small>工作日历列表</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
                <li><a href="#">工作日历管理</a></li>
                <li class="active">工作日历列表</li>
            </ol>
        </section>
        <div id="calendar">
            <h4>2013年10月</h4>
            <a href="##" class="a1">上月</a>
            <a href="##" class="a2">下月</a>
            <ul class="week">
                <li>日</li>
                <li>一</li>
                <li>二</li>
                <li>三</li>
                <li>四</li>
                <li>五</li>
                <li>六</li>

            </ul>
            <ul class="dateList"></ul>
        </div>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>
<div th:replace="themes/default/footer::footer"></div>
</div>
<!-- ./wrapper -->
</body>
<script th:replace="themes/default/list_js::importjs"></script>
<script type="text/javascript">
    $(function() {

        //必要的数据
        //今天的年 月 日 ；本月的总天数；本月第一天是周几？？？
        var iNow=0;

        function run(n) {

            var oDate = new Date(); //定义时间
            oDate.setMonth(oDate.getMonth()+n);//设置月份
            var year = oDate.getFullYear(); //年
            var month = oDate.getMonth(); //月
            var today = oDate.getDate(); //日

            //计算本月有多少天
            var allDay = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31][month];

            //判断闰年
            if(month == 1) {
                if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                    allDay = 29;
                }
            }

            //判断本月第一天是星期几
            oDate.setDate(1); //时间调整到本月第一天
            var week = oDate.getDay(); //读取本月第一天是星期几

            //console.log(week);
            $(".dateList").empty();//每次清空
            //插入空白

            for(var i = 0; i < week; i++) {
                $(".dateList").append("<li></li>");
            }

            //日期插入到dateList
            for(var i = 1; i <= allDay; i++) {
                $(".dateList").append("<li>" + i + "</li>")
            }
            //标记颜色=====================
            $(".dateList li").each(function(i, elm){
                //console.log(index,elm);
                var val = $(this).text();
                //console.log(val);
                if (n==0) {
                    if(val<today){
                        $(this).addClass('ccc')
                    }else if(val==today){
                        $(this).addClass('red')
                    }else if(i%7==0  ||  i%7==6   ){
                        $(this).addClass('sun')
                    }
                }else if(n<0){
                    $(this).addClass('ccc')
                }else if(i%7==0  ||  i%7==6   ){
                    $(this).addClass('sun')
                }
            });

            //定义标题日期
            $("#calendar h4").text(year + "年" + (month + 1) + "月");
        };
        run(0);

        $(".a1").click(function(){
            iNow--;
            run(iNow);
        });

        $(".a2").click(function(){
            iNow++;
            run(iNow);
        })
    });
    var workCalendarTable;

    $(function () {
        $("#workCalendarUpdateForm").validate({
                highlight: function (e) {
                    $(e).closest('.form-group').addClass('has-error');
                },
                unhighlight: function (e) {
                    $(e).closest('.form-group').removeClass('has-error');
                }
                ,
                submitHandler: function () {
                    addWorkCalendar();
                }
            }
        );
        // loadDataTableData();
    });
    //加载表格数据
    function loadDataTableData() {
        workCalendarTable = $('#workCalendarList').DataTable({
            "aLengthMenu": [10, 25, 50, 100],
            "bAutoWidth": true,
            "sScrollX":true,
            'bPaginate': true,
            "bDestory": true,
            "bRetrieve": true,
            "bFilter": false,
            "bSort": false,
            "bProcessing": true,
            "serverSide": true,
            "iDisplayLength": 10,
            "columns": [
                {
                    "sClass": "text-center",
                    "data": "id",
                    "render": function (data, type) {
                        return "<div align='center'><input type='checkbox' onclick = childclick() name='ckb_id' value='" + data + "'></div>";
                    },
                    "bSortable": false
                },
                {
                    "data": null,
                    render: function (data, type, row, meta) {
                        var startIndex = meta.settings._iDisplayStart;
                        return (startIndex + meta.row + 1).toString();
                    }
                },
                {"data": "code"},
                {"data": "name"},
                {"data": "supplierId",
                   /* "render": function (data, type, row, meta) {
                        if("0" == data){
                            return "标准";
                        }
                        else{
                            return "定制";
                        }
                    }*/
                },
                {"data": "receiveId"}
            ],
            "ajax": {
                type: "POST",
                url: '/workCalendar/selectWorkCalendars',
                data: function (d) {
                    d.code = $.trim($('#code_input').val());
                    d.name = $.trim($('#name_input').val());
                    d.supplierId = $.trim($('#supplierId_input').val());
                    d.receiveId = $.trim($('#receiveId_input').val());
                    return d;
                }
            },
            "fnCreatedRow": function (nRow, aData, iDataIndex) {
                $(nRow).css("cursor", "pointer");
            },
            "oLanguage": {
                "sProcessing": "努力加载中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有数据",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                }
            }
        })
    }

    //实现全选功能
    $('#checkAll').on('click', function () {
        if (this.checked) {
            $(this).attr('checked', 'checked');
            $("input[name='ckb_id']").each(function () {
                this.checked = true;
            });
        } else {
            $(this).removeAttr('checked');
            $("input[name='ckb_id']").each(function () {
                this.checked = false;
            });
        }
    });

    function childclick(id) {
        if ($(this).is(":checked") == false) {
            $("#checkAll").prop("checked", false);
        }
    }

    //回车键绑定
    $("input[name='search']").bind('keypress', function (event) {
        if (event.keyCode == "13") {
            workCalendarTable.ajax.reload();
        }
    });

    //查询
    $('#queryBtn').click(function () {
        workCalendarTable.ajax.reload();
    })
    //重置
    $('#resetBtn').click(function () {
        $("input[name='search']").val('');
        $("#code_input")[0].options.selectedIndex = 0;
        $("#name_input")[0].options.selectedIndex = 0;
        workCalendarTable.ajax.reload();
    })

    //添加
    function addWorkCalendar() {
        var params = {
            id: $.trim($('#id').val()),
            name: $.trim($('#name').val()),
            code: $.trim($('#code').val()),
            supplierId: $.trim($('#supplierId').val()),
            receiveId: $.trim($('#receiveId').val()),
        }
        $.ajax({
            type: "post",
            data: params,
            url: "/workCalendar/saveOrUpdateWorkCalendar",
            dataType: "json",
            success: function (data) {
                if (data.code) {
                    swal('提示', data.msg, 'success');
                    //刷新当前
                    setTimeout(function () {
                        history.go(0);
                    }, 1000);
                } else {
                    swal('提示', data.msg, 'warning');
                }
            }
        })
    }
    //添加
    $('#addWorkCalendarBtn').click(function () {
        //清空 文本框
        $('.m-input').val('');
        $('#addWorkCalendarModal').modal('show');
    });
    //修改
    $('#updateWorkCalendarBtn').click(function () {
        //清空
        $('.m-input').val('');
        var checkedBox = $("input[name='ckb_id']:checked");
        if (checkedBox.length != 1) {
            swal('提示', '请选择一条记录，修改！', 'warning');
            return;
        }
        var params = {
            id: $('input[name="ckb_id"]:checked').val()
        };
        $.ajax({
            url: '/workCalendar/selectByPrimaryKey',
            data: params,
            dataType: 'json',
            type: "post",
            success: function (data) {
                if (data) {
                    // 1,提示
                    if (data.code) {
                        $('#id').val(data.id);
                        $('#name').val(data.name);
                        $('#code').val(data.code);
                        $('#supplierId').val(data.supplierId);
                        $('#receiveId').val(data.receiveId);

                        $('#addWorkCalendarModal').modal('show');
                    } else {
                        swal('提示', data.msg, 'warning');
                    }
                }
            }
        });
    })

    //删除
    $('#deleteWorkCalendarBtn').click(function () {
        var checkedBox = $("input[name='ckb_id']:checked");
        if (checkedBox.length == 0) {
            swal('提示', '至少选择一条记录，删除！', 'warning');
            return;
        }
        var ids = [];
        $('input[name="ckb_id"]:checked').each(function () {
            ids.push($(this).val());
        });
        swal({
            title: '警告',
            text: '确定删除：' + ids.length + '条记录？',
            type: 'error',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: '确定！',
            cancelButtonText: '取消！',
        }).then(function (obj) {
            if (obj.value) {
                var params = {
                    ids: ids
                };
                $.ajax({
                    url: '/workCalendar/deleteWorkCalendar',
                    dataType: 'json',
                    type: "post",
                    data: params,
                    traditional: true,
                    success: function (data) {
                        if (data) {
                            // 1,提示
                            if (data.code) {
                                swal('提示', data.msg, 'success');
                                //刷新当前
                                setTimeout(function () {
                                    history.go(0);
                                }, 1000);
                            } else {
                                swal('提示', data.msg, 'warning');
                            }
                        }
                    }
                });
            }
        })
    });
</script>
</html>
